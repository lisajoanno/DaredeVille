  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script>

    var markers = [];
    var map;

    function clean() {
      return new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: {lat: 43.6047592, lng: 7.0639505}
      });
    }
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 43.6047592, lng: 7.0639505}
      });
      map.addListener('click', function(event) {
        console.log(""+event.latLng);
      });
      var markerCluster = new MarkerClusterer(map, markers,
              {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      position();
    }

    function addMarker(location, title, label) {
      var marker = new google.maps.Marker({
        position: location,
        title: title,
        label: label,
        map: map,
        animation: google.maps.Animation.DROP
      });
      markers.push(marker);
    }

    function setMapOnAll(map) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }

    // Removes the markers from the map, but keeps them in the array.
    function clearMarkers() {
      setMapOnAll(null);
    }

    // Shows any markers currently in the array.
    function showMarkers() {
      setMapOnAll(map);
    }

    // Deletes all markers in the array by removing references to them.
    function deleteMarkers() {
      clearMarkers();
      markers = [];
    }


    function position() {
      deleteMarkers();
      $.get( "/api/v1/position", function( data ) {
        data = data.reverse().slice(0, 5);

        data.map(function(location, i) {
          addMarker({lat:location.lat, lng:location.lng}, location.email, location.email);
        });
      });
    }


    function dangers() {
      deleteMarkers();
      $.get( "/api/v1/dangers", function( data ) {
        console.log(data);
        data.data.map(function (location, i) {
          addMarker({lat:location.latitude, lng:location.longitude}, location.name,location.name);
        });
      });
    }


     </script>
